<html>
	<head></head>
	<body>
    	Limit:<input type="number" name="limit" id="limit"/>
       	<input type="submit" onClick="prime()"/>
    	<br><br><br>
    	<p id="op"></p>
    
		<script>
			function prime(){
            	
                var lim=document.getElementById('limit').value;
                var i;
                var j;
                var flag;
                lim=parseInt(lim,10);
       
       			
                for(i=2;i<=lim;i++){
            		
                    flag=0;
                    
                    for(j=2;j<=i/2;j++){
    
                		if(i%j==0){
                        	
                            flag=1;
                      		break;
                                
                        }
                
                	}
                    
                    if(flag==0){
                    
                    	document.write(i+"<br>");
                    
                    }
                    
            
				}
			}
		</script>
	</body>
</html>
